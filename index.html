<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Side Login Validation</title>

    <!-- Bootstrap 4.5.0 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Boostrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="./custom-styles.css">

    <!-- Custom JS script -->
    <script src="./main.js" defer></script>

</head>

<body class="container vh-100 d-flex justify-content-center align-items-center">

    <div class="form-container d-flex flex-column w-75">

        <div class="header p-3 text-center">
            <h2 class="title">Create Account</h2>
        </div>

        <form class="p-3" id="form" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                <div class="valid-feedback"></div>  
                <div class="invalid-feedback"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                <div class="valid-feedback"></div>  
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                <div class="valid-feedback"></div>  
                <div class="invalid-feedback"></div>
            </div>

           <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                <div class="valid-feedback"></div>  
                <div class="invalid-feedback"></div>
           </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>

    </div>

</body>

</html>
